<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../../styles/global.css" />
  </head>

  <body>
    <div id="projectPopup" class="fixed vh-100 position-absolute overlay">
      <div
        class="d-flex justify-content-center align-items-center w-100 top-0 bottom-0 start-0 end-0"
      >
        <!-- main content -->
        <div class="w-25 shadow bg-white rounded-4">
          <div class="m-2 mt-2 bg-white semi-rounded">
            <div class="container p-4 position-relative">
              <img
                class="closePopup position-absolute top-0 end-0 pointer-cursor"
                width="30px"
                src="../../../public/icons/clarity_remove-line.svg"
                alt=""
              />
              <h6 class="text-left fs-4">Create Project</h6>
              <div class="d-flex justify-content-between gap-5 mb-4">
                <div class="flex-fill">
                  <span class="fs-6 font-weight-semibold"
                    >Name<span class="text-danger">*</span></span
                  >
                  <div class="input-group w-100 mb-4 mt-2">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Project Name"
                      aria-label="Project name"
                    />
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center" id="createProject">
                <div class="ps-3 pe-3 ms-4 d-flex btn save-btn">Create</div>
                <div
                  class="closePopup btn text-center ps-3 pe-3 ms-4 cancel-btn"
                >
                  Cancel
                </div>
              </div>
            </div>
            <hr />
          </div>
        </div>
      </div>
    </div>

    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../../scripts/add-project.js"></script>
  </body>
</html>
