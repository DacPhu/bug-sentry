<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin-top: 20px;
      }
      .avatar {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container bootstrap snippets bootdey">
        <h1 class="text-primary">Edit Profile</h1>
        <hr />
        <div class="row">
          <!-- left column -->
          <div class="col-md-3">
            <div class="text-center">
              <img
                src="https://bootdey.com/img/Content/avatar/avatar7.png"
                class="avatar img-circle img-thumbnail"
                alt="avatar"
              />
              <h6>Upload a different photo...</h6>
              <input type="file" class="form-control" />
            </div>
          </div>

          <!-- edit form column -->
          <div class="col-md-9 personal-info">
            <div
              class="alert alert-info alert-dismissible fade show"
              role="alert"
            >
              This is an <strong>.alert</strong>. Use this to show important
              messages to the user.
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              ></button>
            </div>
            <h3>Personal info</h3>
            <form class="row g-3">
              <div class="col-md-6">
                <label for="first-name" class="form-label">First name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="first-name"
                  value="dey-dey"
                />
              </div>
              <div class="col-md-6">
                <label for="last-name" class="form-label">Last name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="last-name"
                  value="bootdey"
                />
              </div>
              <div class="col-md-6">
                <label for="company" class="form-label">Company:</label>
                <input type="text" class="form-control" id="company" value="" />
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  value="janesemail@gmail.com"
                />
              </div>
              <div class="col-md-6">
                <label for="time-zone" class="form-label">Time Zone:</label>
                <select class="form-select" id="time-zone">
                  <option value="Hawaii">(GMT-10:00) Hawaii</option>
                  <option value="Alaska">(GMT-09:00) Alaska</option>
                  <option value="Pacific Time (US & Canada)">
                    (GMT-08:00) Pacific Time (US & Canada)
                  </option>
                  <option value="Arizona">(GMT-07:00) Arizona</option>
                  <option value="Mountain Time (US & Canada)">
                    (GMT-07:00) Mountain Time (US & Canada)
                  </option>
                  <option value="Central Time (US & Canada)" selected>
                    (GMT-06:00) Central Time (US & Canada)
                  </option>
                  <option value="Eastern Time (US & Canada)">
                    (GMT-05:00) Eastern Time (US & Canada)
                  </option>
                  <option value="Indiana (East)">
                    (GMT-05:00) Indiana (East)
                  </option>
                </select>
              </div>
            </form>
          </div>
        </div>
      </div>
      <hr />
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
