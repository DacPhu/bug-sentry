<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Column Creation</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .column {
        width: 200px;
        background-color: lightblue;
        margin: 10px;
        border-radius: 10px;
        padding: 10px;
      }
      .text-box {
        width: calc(100% - 20px); /* Adjust for padding */
        margin-bottom: 10px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .add-btn {
        width: 40px;
        height: 40px;
        font-size: 24px;
        line-height: 40px;
        text-align: center;
        background-color: lightgreen;
        border: none;
        cursor: pointer;
        margin-top: 10px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row" id="container">
        <div class="column col-md-3">
          <h3>Column 1</h3>
          <ul id="column1">
            <li><input type="text" class="text-box" /></li>
          </ul>
          <button class="add-btn" onclick="addTextBox('column1')">+</button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function addTextBox(columnId) {
        const column = document.getElementById(columnId);
        const textBox = document.createElement("li");
        textBox.innerHTML = '<input type="text" class="text-box">';
        column.insertBefore(textBox, column.lastElementChild);
      }
    </script>
  </body>
</html>
