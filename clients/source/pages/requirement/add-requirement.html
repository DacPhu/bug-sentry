<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
   
    <link href="../../styles/global.css" rel="stylesheet" />
</head>

<body>

    <div id="addReqPopup" class="vh-100 position-relative overlay">
        <div class=" d-flex justify-content-center align-items-center w-100  position-absolute top-0
            bottom-0 start-0 end-0">


            <!-- main content -->
            <div class=" w-75 shadow bg-white">
                <div class="  m-4 mt-2 bg-white semi-rounded">
                    <div class="container p-4 position-relative">
                        <img  class="closePopup position-absolute top-0 end-0 pointer-cursor" width="30px" src="../../../public/icons/clarity_remove-line.svg" alt="">
                        <h6 class="text-left fs-4">Add Requirement</h6>
                        <div class="d-flex flex-column justify-content-between align-items-center  ">

                           
                            
                            <div class="d-flex mb-3">
                                <div class=" ps-3 pe-3 ms-4 d-flex btn  save-btn">
                                    Save
                                </div>
                                <div  class="closePopup btn  text-center ps-3 pe-3 ms-4 cancel-btn">
                                    Cancel
                                </div>
                            </div>

                            <span class="fs-6 font-weight-semibold">Select Module <span class="text-danger">*</span></span>
                            <select  class="form-select w-50 mb-3" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>


                              <span class="fs-6 font-weight-semibold">Requirement Name <span class="text-danger">*</span></span>
                              <div class="input-group mb-3 w-50">
                                
                                <input type="text" class="form-control " placeholder="Requirement name" aria-label="Requirement name" >
                              </div>


                              <span class="fs-6 font-weight-semibold">Description<span class="text-danger">*</span></span>
                              <div class="input-group w-50 ">
                             
                                <textarea class="form-control" aria-label="With textarea"></textarea>
                              </div>
                        </div>

                    </div>
                    <hr>


                    
                </div>
            </div>
        </div>
    </div>
    </div>

    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        (function (fn) {
            "use strict";
            fn(window.jQuery, window, document);
        })(function ($, window, document) {
            "use strict";

            $(function () {
                $(".sort-btn").on("click", "[data-sort]", function (event) {
                    event.preventDefault();

                    var $this = $(this),
                        sortDir = "desc";

                    if ($this.data("sort") !== "asc") {
                        sortDir = "asc";
                    }

                    $this
                        .data("sort", sortDir)
                        .find(".fa")
                        .attr("class", "fa fa-sort-" + sortDir);

                    // call sortDesc() or sortAsc() or whathaveyou...
                });


                // all element 

                $(".closePopup").click(function () {
                    $("#addReqPopup").hide();
                });
            });
        });
    </script>
</body>

</html>
