<body>


        <div
        id="addAttachPopup"
        class="vh-100 position-absolute overlay top-0 bottom-0 start-0 end-0"
      >
        <div class=" d-flex justify-content-center align-items-center w-100  position-absolute top-0
            bottom-0 start-0 end-0">


            <!-- main content -->
            <div class=" w-75 shadow bg-white">
                <div class="  m-4 mt-2 bg-white semi-rounded">
                    <div class="container p-4 position-relative">
                        <img  class="closePopup position-absolute top-0 end-0 pointer-cursor" width="30px" src="../../../public/icons/clarity_remove-line.svg" alt="">
                        <h6 class="text-left fs-4">Upload Attachment</h6>
                        <div class="d-flex flex-column justify-content-between align-items-center  ">
                            <div class="d-flex mb-3">
                                <div class=" ps-3 pe-3 ms-4 d-flex btn  save-btn">
                                    Save
                                </div>
                                <div  class="closePopup btn  text-center ps-3 pe-3 ms-4 cancel-btn">
                                    Cancel
                                </div>
                            </div>

                            

                              <span class="fs-6 font-weight-semibold">
                                Attachment Name <span class="text-danger">*</span></span>
                              <div class="input-group mb-3 w-50">
                                
                                <input type="text" class="form-control " placeholder="Requirement name" aria-label="Requirement name" >
                              </div>
                              <span class="fs-6 font-weight-semibold">
                                File <span class="text-danger">*</span></span>
                              <div class="input-group mb-3 w-50">
                                
                                <input type="file" class="form-control " placeholder="Requirement name" aria-label="Requirement name" >
                              </div>


                        </div>

                    </div>
                    <hr>


                    
                </div>
            </div>
        </div>
    </div>
    </div>
