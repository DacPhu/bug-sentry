<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="icon"
      href="../../../public/images/BugSentryLogo.png"
      type="image/.jpg"
    />
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="../../styles/login.module.css" />
  </head>

  <body>
    <div class="box-form">
      <div class="intro">
        <div class="intro_overlay">
          <div class="intro_container">
            <div class="intro_title linked">
              <img
                src="../../../public/images/BugSentryLogo.png"
                width="100px"
                srcset=""
              />
              BUG SENTRY
              <a href="../project/project-list.html"></a>
            </div>
            <div class="intro_description"></div>
            <div class="intro_text_sociallogin">Login with social media</div>
            <div class="intro_sociallogin">
              <a href="https://www.facebook.com"
                ><img
                  class="sociallogin-icon"
                  src="https://img.icons8.com/fluency/40/000000/facebook-new.png"
              /></a>
              <a href="https://www.facebook.com"
                ><img
                  class="sociallogin-icon"
                  src="https://img.icons8.com/color/40/000000/gmail-new.png"
              /></a>
              <a href="https://www.facebook.com"
                ><img
                  class="sociallogin-icon"
                  src="https://img.icons8.com/fluency/40/000000/twitter.png"
              /></a>
            </div>
          </div>
        </div>
      </div>
      <div class="loginform">
        <div class="loginform_container">
          <div class="loginform_title">Login</div>
          <div class="loginform_instruct">
            Don't have an account?
            <a href="./register.html" class="signup">Create Your Account</a> it
            takes less than a minute
          </div>
          <div id="warning_signin"></div>
          <form action="#" method="POST">
            <div class="mainform">
              <input
                id="login_username"
                placeholder="username"
                type="text"
                name="email"
              />
              <input
                id="login_password"
                placeholder="password"
                type="password"
                name="password"
              />
            </div>
            <div class="loginform_saved_forgotpassword">
              <div class="savedpassword">
                <input type="checkbox" name="remembered" id="checkbox" />
                <label for="checkbox">Remember</label>
              </div>
              <a href="#" class="forgotpassword" style="text-decoration: none"
                >Forgot password</a
              >
            </div>
            <button id="button_login" class="buttonlogin">Login</button>
          </form>
        </div>
      </div>
    </div>
    <script src="../../scripts/login.js"></script>
  </body>
</html>
